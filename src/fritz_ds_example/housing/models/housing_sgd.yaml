---
class: fritz_ds_lib.core.model.ModelConfig
name: sgd
col_target: SalePrice
col_output: &out_cols [SalePrice_predicted]
col_idx:
    - Id
prep_pipeline:
    class: fritz_ds_example.housing.pipelines.linear_model.HousingLinearModelPipeCfg
    cols_features:
        - OverallQual
        - GarageCars
        - 1stFlrSF
        - FullBath
        - YearBuilt
        - Fireplaces
        - KitchenQual
        - ExterQual
    cols_categorical: &cols_categorical
        - KitchenQual
        - ExterQual
    pipeline_obj_path: fritz_ds_example.housing.pipelines.linear_model.make_pipeline
estimator:
    class: fritz_ds_lib.estimator.adapter.SklearnRegressor
    model_type: sklearn.linear_model.SGDRegressor
    params:
        alpha: 1
        loss: squared_error
        max_iter: 2000
        penalty: l2
        random_state: 42
cv:
    param_grid:
        estimator__loss: ["squared_error", "huber"]
        estimator__penalty: ["l2", "l1"]
    scoring: neg_mean_squared_error
    spliter:
        class: fritz_ds_lib.model_selection.cv_split.RollingTimeSeriesSplit
        max_period: 2009-10-01
        periods: 10
        freq: "MS"
        col_date: DateSold
evaluation:
    use_columns: !flatten
        - *out_cols
    metrics:
        - root_mean_squared_error
