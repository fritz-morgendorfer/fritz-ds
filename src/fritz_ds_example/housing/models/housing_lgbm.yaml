---
class: fritz_ds_lib.core.model.ModelConfig
name: lgbm
col_target: SalePrice
col_output: SalePrice_predicted
col_idx:
    - Id
prep_pipeline:
    class: fritz_ds_example.housing.pipelines.tree_based.TreeBasedPipeCfg
    cols_features:
        - OverallQual
        - GarageCars
        - 1stFlrSF
        - FullBath
        - YearBuilt
        - Fireplaces
        - KitchenQual
        - ExterQual
    cols_categorical: &cols_categorical
        - KitchenQual
        - ExterQual
    pipeline_obj_path: fritz_ds_example.housing.pipelines.tree_based.make_pipeline
estimator:
    class: fritz_ds_lib.estimator.adapter.LgbmRegressor
    cols_categorical: !flatten
        - *cols_categorical
    params:
#        bagging_fraction: 0.8
#        bagging_freq: 0
#        boosting: gbdt
#        cat_l2: 10.0
#        cat_smooth: 10.0
#        device_type: cpu
#        early_stopping_rounds: -1
#        extra_trees: false
#        feature_fraction: 1.0
#        lambda_l1: 0.0
#        lambda_l2: 0.0
#        learning_rate: 0.3
#        linear_lambda: 0.0
#        max_cat_to_onehot: 4
        max_depth: 30
        min_data_in_leaf: 5
        n_estimators: 100
        num_leaves: 31
#        num_threads: -1
        objective: l2
#        seed: 42
#        tree_learner: serial
#        use_missing: true
#        verbosity: 0
#        zero_as_missing: false
cv:
    param_grid:
        estimator__max_depth: [10, 20, 30]
        estimator__min_data_in_leaf: [5, 10, 20, 30]
        estimator__num_leaves: [15, 31, 63]
        estimator__n_estimators: [50, 100, 150]
    scoring: neg_mean_squared_error
    spliter:
#        class: fritz_ds_lib.model_selection.cv_split.RollingTimeSeriesSplit
#        max_period: 2009-10-01
#        periods: 5
#        freq: "M"
#        col_date: TimeSold
        class: fritz_ds_lib.model_selection.config.SklearnCvSplit
        sklearn_cls: sklearn.model_selection.KFold
        params:
            n_splits: 3
            shuffle: False
            random_state: null
evaluation:
    - root_mean_squared_error
